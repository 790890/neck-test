    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    predict();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>

    <script>
        function initImageUpload(box) {
            let uploadField = box.querySelector('.image-upload');
            uploadField.addEventListener('change', getFile);

            function getFile(e) {
                let file = e.currentTarget.files[0];
                checkType(file);
            }

            function previewImage(file) {
                let thumb = box.querySelector('.js--image-preview'),
                    reader = new FileReader();
                reader.onload = function() {
                    thumb.style.backgroundImage = 'url(' + reader.result + ')';
                }
                reader.readAsDataURL(file);
                thumb.className += ' js--no-default';
            }

            function checkType(file) {
                let imageType = /image.*/;
                if (!file.type.match(imageType)) {
                    throw 'Datei ist kein Bild';
                } else if (!file) {
                    throw 'Kein Bild gewählt';
                } else {
                    previewImage(file);
                }
            }
        }
        // initialize box-scope
        var boxes = document.querySelectorAll('.box');
        for (let i = 0; i < boxes.length; i++) {
            let box = boxes[i];
            initDropEffect(box);
            initImageUpload(box);
        }
        /// drop-effect
        function initDropEffect(box) {
            let area, drop, areaWidth, areaHeight, maxDistance, dropWidth, dropHeight, x, y;
            // get clickable area for drop effect
            area = box.querySelector('.js--image-preview');
            area.addEventListener('click', fireRipple);

            function fireRipple(e) {
                area = e.currentTarget
                // create drop
                if (!drop) {
                    drop = document.createElement('span');
                    drop.className = 'drop';
                    this.appendChild(drop);
                }
                // reset animate class
                drop.className = 'drop';
                // calculate dimensions of area (longest side)
                areaWidth = getComputedStyle(this, null).getPropertyValue("width");
                areaHeight = getComputedStyle(this, null).getPropertyValue("height");
                maxDistance = Math.max(parseInt(areaWidth, 10), parseInt(areaHeight, 10));
                // set drop dimensions to fill area
                drop.style.width = maxDistance + 'px';
                drop.style.height = maxDistance + 'px';
                // calculate dimensions of drop
                dropWidth = getComputedStyle(this, null).getPropertyValue("width");
                dropHeight = getComputedStyle(this, null).getPropertyValue("height");
                // calculate relative coordinates of click
                // logic: click coordinates relative to page - parent's position relative to page - half of self height/width to make it controllable from the center
                x = e.pageX - this.offsetLeft - (parseInt(dropWidth, 10) / 2);
                y = e.pageY - this.offsetTop - (parseInt(dropHeight, 10) / 2) - 30;
                // position drop and animate
                drop.style.top = y + 'px';
                drop.style.left = x + 'px';
                drop.className += ' animate';
                e.stopPropagation();
            }
        }
    </script>

    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose
        // the link to your model provided by Teachable Machine export panel
        const URL = 'https://teachablemachine.withgoogle.com/models/Z9Jh6peie/';
        let model, webcam, ctx, labelContainer, maxPredictions;
        async function init() {
            const modelURL = URL + 'model.json';
            const metadataURL = URL + 'metadata.json';
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds 'tmPose' object to your window (window.tmPose)
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            const size = 200;
            // append/get elements to the DOM
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            ctx = canvas.getContext('2d');
            labelContainer = document.getElementById('label-container');
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement('div'));
            }
        }
        var image = document.getElementById("pose-image")
        if (image && image.style) {
            image.style.height = '200px';
            image.style.width = '200px';
        }
        async function predict() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const {
                pose,
                posenetOutput
            } = await model.estimatePose(image, false);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultMessage;
            switch (prediction[0].className) {
                case "거북목":
                    resultMessage = "거북목";
                    break;
                case "정상목":
                    resultMessage = "정상";
                    break;
                default:
                    resultMessage = "알 수 없음";
                    break;
            }
            $('.result-message').html(resultMessage);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
            // finally draw the poses
            drawPose(pose);
        }

        function drawPose(pose) {
            if (image) {
                ctx.drawImage(image, 0, 0, 200, 200);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
        console.log()
    </script>

    <script type="text/javascript">
        var t = document.getElementById("onWebcam");
        t.addEventListener("click", myFunction, false);

        function myFunction() {
            initWebcam().then(() => {
                predictWebcam();
            })
        }
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose
        // the link to your model provided by Teachable Machine export panel
        const URL = 'https://teachablemachine.withgoogle.com/models/Z9Jh6peie/';
        let model2, webcam2, ctx2, labelContainer2, maxPredictions2;
        async function initWebcam() {
            const modelURL = URL + 'model.json';
            const metadataURL = URL + 'metadata.json';
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds 'tmPose' object to your window (window.tmPose)
            model2 = await tmPose.load(modelURL, metadataURL);
            maxPredictions2 = model2.getTotalClasses();
            // Convenience function to setup a webcam
            const size = 200;
            const flip = true; // whether to flip the webcam
            webcam2 = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam2.setup(); // request access to the webcam
            await webcam2.play();
            window.requestAnimationFrame(loop);
            // append/get elements to the DOM
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            ctx2 = canvas.getContext('2d');
            labelContainer2 = document.getElementById('label-container');
            for (let i = 0; i < maxPredictions2; i++) { // and class labels
                labelContainer2.appendChild(document.createElement('div'));
            }
        }
        async function loop(timestamp) {
            webcam2.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }
        async function predictWebcam() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const {
                pose,
                posenetOutput
            } = await model2.estimatePose(webcam2.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model2.predict(posenetOutput);
            for (let i = 0; i < maxPredictions2; i++) {
                const classPrediction =
                    prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
                labelContainer2.childNodes[i].innerHTML = classPrediction;
            }
            // finally draw the poses
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam2.canvas) {
                ctx2.drawImage(webcam2.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx2);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx2);
                }
            }
        }
    </script>
